{% extends "layout.html" %}
	{% block content%}
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-6.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-7.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-3.jpg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-4.jpg" alt="Fourth slide">
     </div>
     <div class="carousel-item">
      <img class="d-block w-100" src="https://www.technocrazed.com/wp-content/uploads/2015/12/Home-Wallpaper-9.jpg" alt="Fifth slide">
     </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
	
	{% endblock%}
